<!DOCTYPE html>
<html lang="en">
  <script defer>
    function initThemeCookie() {
      const hasThemeCookie = document.cookie
        .split(';')
        .find((ck) => ck.trim().startsWith('theme='));

      // if already created, do nothing (cookie will be used to apply theme during SSR)
      if (hasThemeCookie) return;

      // create new cookie based on system preference
      // const matchString = '(prefers-color-scheme: light)';
      // const systemPrefersLight = window.matchMedia(matchString).matches;
      // const theme = systemPrefersLight ? 'light' : 'dark';
      const theme = 'dark';
      const cookieMaxAge = 60 * 60 * 24 * 30; // 30 days
      document.cookie = `theme=${theme}; max-age=${cookieMaxAge}`;
    }
    initThemeCookie();
  </script>

  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,350;0,400;0,450;1,350;1,400;1,450&display=swap"
    />
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />
    <title>Scott Silsbe</title>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
